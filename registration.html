<!DOCTYPE html>
<html>

<head>
    <title>REG FORM</title>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <link rel="stylesheet" href="css/regform.css">
    <script src="js/regform.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="  https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="   https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

</head>

<body>
    <h3>Placement Registration Form</h3>
    
        <button id="btnsub" class="regstu" style='float:right;margin-bottom: 10px;'>REGISTER</button>
<div id="dialog" style="display: none">

        <form id="regform">

            <p class="container">
                <label>USN<span class="star">*</span></label>
                <input type="text" name="usn" id="usn" class="required  inpreg">

            </p>

            <p class="container">
                <label>NAME<span class="star">*</span></label>
                <input type="text" name="name" id="name" class="required inpreg">

            </p>

            <p class="container">
                <label>EMAIL<span class="star">*</span></label>
                <input type="email" name="email" id="email" class="required  inpreg">

            </p>


            <p class="container">
                <label>MOBILE<span class="star">*</span></label>
                <input type="text" name="mobile" id="mobile" class="required  inpreg">

            </p>

            <p class="container">
                <label>COURSES<span class="star">*</span></label>
                <select name="courses" id="courses" class="required inpreg">
              <option value="">SELECT COURSE</option>
               <option value="ise">ISE</option>
               <option value="cse">CSE</option>
               <option value="ece">ECE</option>
               <option value="aero">AERO</option>
               <option value="mech">MECH</option>
           </select>

            </p>

            <p class="container">
                <label>PERCENTAGE<span class="star">*</span></label>
                <input type="text" name="percentage" id="percentage" class="required inpreg">

            </p>
            <p class="container">
                <label>DOB<span class="star">*</span></label>
                <input type="text" name="dob" id="dob" class="required inpreg">

            </p>

            <p class="container">
                <label>&nbsp;</label>
                <input type="button" value="REGISTER" class="submit" id="btnsub">

                <input type="reset" value="CLEAR" class="reset" id="btnsub">
            </p>

        </form>
    </div>
    
    
    <br><br>
    <fieldset>
        <div id="content"></div>
    </fieldset>
</body>

</html>
